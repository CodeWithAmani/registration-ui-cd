apiVersion: apps/v1
kind: Deployment
metadata:
  name: registration-ui-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: registration-ui
  template:
    metadata:
      labels:
        app: registration-ui
    spec:
      containers:
        - name: registration-ui
          image: abeldock/registration-ui-ci:1.0.0-12
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
